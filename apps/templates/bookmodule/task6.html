{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Students by City</title>
</head>

<body>
    <h1>Students by City</h1>
    
    {% for city in cities %}
    <p>{{ city.city }}: {{ city.student_count }}</p>
    {% empty %}
    <p>No cities found.</p>
    {% endfor %}
</body>
</html>
{% endblock %}
